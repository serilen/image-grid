<body>
	<div class="grid-container ba-container">
		<h1 class="title">Image Grid</h1>
		<div class="grid-row ba-grid">
			<div class="grid-item ba-width-1-2 grid-item--grey">600x150</div>
			<div class="grid-item ba-width-1-2 grid-item--green">600x150</div>
		</div>

		<div class="grid-row ba-grid grid-row--150">
			<div class="grid-item ba-width-1-2 grid-item--green">600x320</div>
			<div class="grid-item ba-width-1-2">
				<div class="grid-row ba-grid ">
					<div class="grid-item ba-width-1-3 grid-item--grey">200x165</div>
					<div class="grid-item ba-width-1-3 grid-item--green">200x165</div>
					<div class="grid-item ba-width-1-3 grid-item--grey">200x165</div>
				</div>
				<div class="grid-row ba-grid ">
					<div class="grid-item ba-width-1-2 grid-item--grey">300x150</div>
					<div class="grid-item ba-width-1-2 grid-item--green">300x150</div>
				</div>
			</div>

			<div class="grid-row ba-grid ">
				<div class="grid-item ba-width-1-6 grid-item--grey">200x145</div>
				<div class="grid-item ba-width-1-2 grid-item--green">600x135</div>
				<div class="grid-item ba-width-1-3 grid-item--grey">400x135</div>				
			</div>
		</div>


	</div> <!-- /ba-container -->
